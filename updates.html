<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #333;
        }

        /* Header */
        .header {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Announcement Container */
        .announcement-container {
            margin: 100px auto 20px;
            max-width: 800px;
            padding: 10px;
        }

        /* Individual Announcement */
        .announcement {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-in-out forwards;
        }

        .announcement h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #00796b;
        }

        .announcement p {
            font-size: 16px;
            color: #555;
        }

        /* Footer */
        .footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                font-size: 22px;
                padding: 15px;
            }
            .announcement-container {
                margin-top: 80px;
                padding: 5px;
            }
            .announcement {
                padding: 15px;
            }
            .announcement h2 {
                font-size: 18px;
            }
            .announcement p {
                font-size: 14px;
            }
        }

        /* Scroll Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ðŸ“¢ Announcements</div>

    <!-- Announcement Container -->
    <div class="announcement-container" id="announcements"></div>

    <!-- Footer -->
    <div class="footer">Â© 2025 All Rights Reserved | Anjali Classes</div>

    <!-- JavaScript to Add Announcements Dynamically -->
    <script>
        // Array of Announcements
        const announcements = [
            {
              title: "29/01/2025",
              content: "2025-26 12th batches are starting from 1st February "
            },
            { title: "29/01/2025", content: "10th Revisions are started"},
            { title: "29/01/2025", content: "Parents Worship day will be celebrated on 14 February"}
        ];

        // Get Announcement Container
        const announcementContainer = document.getElementById("announcements");

        // Generate Announcements Dynamically
        announcements.forEach((announcement, index) => {
            const announcementDiv = document.createElement("div");
            announcementDiv.classList.add("announcement");
            announcementDiv.style.animationDelay = `${index * 0.2}s`; // Adds delay for staggered animation
            announcementDiv.innerHTML = `
                <h2>${announcement.title}</h2>
                <p>${announcement.content}</p>
            `;
            announcementContainer.appendChild(announcementDiv);
        });
    </script>

</body>
</html>
