<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Anjali Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #e0f7fa; /* Light blue background */
            color: #00695c; /* Dark teal text */
        }

        /* Header Section */
        .header {
            background-color: #00796b; /* Darker teal */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Content Section */
        .content {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeIn 1.2s;
        }

        /* Credits Text */
        .credits-text {
            font-size: 18px;
            margin: 10px 0;
            color: #00796b; /* Darker teal for text */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        CREDITS
    </div>

    <div class="content">
        <div class="credits-text">UI Design by: Adarsh Dubey</div>
        <div class="credits-text">Developed by: Kartik Choudhary</div>
        <div class="credits-text">Hosted by: <a href="https://pages.github.com/" target="_blank" style="color: #00796b; text-decoration: underline;">GitHub Pages</a></div>
    </div>
</body>
</html>
